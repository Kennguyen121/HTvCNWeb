<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.jpg">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/bootstrapCSS/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <div class="container" id="container">
        <!-- Sign Up -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://mail.google.com/mail/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="signUpName" required>
                <span id="nameError" class="text-danger"></span>

                <input type="email" placeholder="Email" id="signUpEmail" required>
                <span id="emailError" class="text-danger"></span>

                <input type="password" placeholder="Password" id="signUpPassword" required>
                <span id="passwordError" class="text-danger"></span>

                <button id="signUp">Sign Up</button>
            </form>
        </div>
        <!-- Sign in -->
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://mail.google.com/mail/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <a href="#">Forget Your Password?</a>
                <button id="signIn" type="button" class="btn" id="liveAlertBtn">Sign In</button>
                <div id="liveAlertPlaceholder"></div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register" id="liveAlertBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- SCRIPT -->
<script src="../js/login.js"></script>

</html>
